<b>Please complete this short demographic questionnaire before beginning the experiment. Please answer the questions accurately, as they will help in interpreting the results of the experiment.</b>

<table>
	<tbody>
		<tr>
			<td width="50%">What is your gender?</td>
			<td>
				<textarea name="Gender" class="obligatory" rows="1" type="text"></textarea>
			</td>
		</tr>
		<tr>
			<td width="50%">How old are you?</td>
			<td> 
				<input name="Age" class="obligatory" rows="1" type="number" minlength="1" min="1" max="120" maxlength="3"></input>
			</td>
		</tr>
		<td>How will a sentence be presented?</td>
		<tr>
			<br>
			<br>
			<input name="How will a sentence be presented?" type="radio" value="allatonce" class="obligatory" id="allatonce" />
			<label for="allatonce">All at once</label>
			<br>
			<input name="How will a sentence be presented?" type="radio" value="wordbyword" class="obligatory" id="wordbyword" /><label for="wordbyword">Word by word</label>
		</tr>
	</tbody>
</table>
